<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treino App | </title>
    <link rel="stylesheet" href="estiloPagMain/style.css">
</head>
<body>
    <header>
        <h1>Meu Plano de Treino</h1>
        <div class="treino-de-hoje">
            <h3>Treino de Hoje</h3>
            <div class="card-container">
                <div class="left">
                    <h3 id="nome-treino">Full Body</h3>
                    <p id="frase">Para todas as partes do corpo</p>
                    <div class="duracao-treino">
                        <img src="../assets/PaginaTreino/despertador (1).png" alt="img-relogio">
                        <p><span id="tempo-treino">30</span> min</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <h3>
            Outras áreas de foco
        </h3>
        <section class="treinos">
            <div class="card-treino peito">
                <a href="">
                    <div class="conteudo">
                        <h3>Peito</h3>
                    </div>
                </a>
            </div>
            <div class="card-treino costas">
                <a href="">
                    <div class="conteudo">
                        <h3>Costas</h3>
                    </div>
                </a>
            </div>
            <div class="card-treino coxa">
                <a href="">
                    <div class="conteudo">
                        <h3>Pernas</h3>
                    </div>
                </a>
            </div>
            <div class="card-treino deltoides">
                <a href="">
                    <div class="conteudo">
                        <h3>Deltoides</h3>
                    </div>
                </a>
            </div>
            <div class="card-treino braco">
                <a href="">
                    <div class="conteudo">
                        <h3>Braço</h3>
                    </div>
                </a>
            </div>
            <div class="card-treino full-body">
                <a href="">
                    <div class="conteudo">
                        <h3>Full Body</h3>
                    </div>
                </a>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="js/app.js"></script>
</body>
</html>
